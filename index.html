<!doctype html>
<html lang="en">
<head>
  <meta charset = "utf-8">
  <link href='http://fonts.googleapis.com/css?family=Muli' rel='stylesheet' type='text/css'>
  <title>Working Timer</title>
  <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">
  <style>
  html { font-family: 'Muli', sans-serif; }
  body {
    background-image: url("Media/photo-1415226581130-91cb7f52f078.jpg");
    background-color: #856545;
    background-repeat:no-repeat;
    background-size: cover;
  }
  h1 {  font-weight: 1600;
        font-size: 200%;
        background-color: #CCCCCC;
        opacity: 0.7;
        padding-top: 25px;
        padding-right: 50px;
        padding-bottom: 25px;
        padding-left: 50px;
    }
  h2 { font-font-weight: 800;
       font-size: 150%;}
  p { font-weight: 200;
      font-size: 150%; }
  #info { position: absolute;
          top: 30%;
          right: 10px;
          opacity: 0.7;
          width: 420px;}
  #instruction { padding-left: 60px;
                 padding-right: 60px;
                 padding-top: 5px;
                 padding-bottom: 5px;
                 background-color: #CCCCCC;
               }
  #text {text-align: justify;}
  #controls { padding-top: 10px;
              height: 80px;
              background-color: #856545;
            }
  #clock { font-weight: 400;
           font-size: 200%;
           text-align: center;
           opacity: 0.4;
         }
  #restart { text-align: center;
             opacity: 0.4;
           }
  #workbutton { position: relative; left: 60px; cursor:pointer;}
  #pausebutton { position: absolute; left: 180px; cursor:pointer;}
  #infobutton { position: absolute; right: 60px; bottom: 10px;}
  </style>
  <script src='pomotimer.js'></script>
</head>
<body>
  <h1>Working Timer</h1>
  <div id='info'>
    <div id='instruction'>
      <h2>Start the timer!</h2>
      <p id="text">Each time segment is 25 minutes. After 25 minutes, take a 5 minute break!</p>
    </div>
    <div id="controls">
      <img id='workbutton' src="Media/workbutton.png" alt='Work button'></img>
      <img id='pausebutton' src="Media/pausebutton.png" alt='Pause button'></img>
      <a href='pomoinfo.html'><img id='infobutton' src="Media/infobutton.png" alt='Info button'></img></a>
    </div>
  </div>
  <p id="clock"></p>
  <p id="restart"></p>
  <audio id="sound" src="Media/household015.mp3"></audio>
  <audio id='ticking' src="Media/household017.mp3"></audio>
  </body>
</html>
